{% load compress humanize staticfiles hc_extras %}

<form method="post" action="{% url 'hc-delete-webhook' %}">
{% csrf_token %}

<div  class="modal-header">
    <p><strong>My Webhooks</strong></p>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    <input type="hidden" name="store_url" value="{{ integration.value_store }}"/>
<table  class="table">
    <tr>
        <th>Check Address</th>
        <th>Topic</th>
        <th></th>
    </tr>
    {% for webhook in webhooks %}
    <tr>
        <td>{{webhook.webhook_address}}
        </td>
        <td>{{webhook.webhook_topic}}</td>
        <td>
            <button type="submit" class="btn btn-danger btn-sm" name="webhook-id" value="{{webhook.webhook_id}}">
                <span class="glyphicon glyphicon-remove-sign"></span> Delete
            </button>
        </td>
    </tr>
    {% endfor %}
</table>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <script src="{% static 'js/webhook.js' %}"></script>
</div>
</form>
